@if(!titleUserName){
    <div>
        <h1 >{{title}}: By {{titleUserName}}</h1>
    </div>
}
//ngIf only
<div *ngIf="titleUserName">
    <h1 >{{title}}: By {{titleUserName}}</h1>
</div>

//ngIf and else
<div *ngIf="titleUserName; else thisIsNotTitleUserName">
    <h1 >{{title}}: By {{titleUserName}}</h1>
</div>
<ng-template #thisIsNotTitleUserName>This is not a title user name</ng-template>
