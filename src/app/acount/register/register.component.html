<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username" type="email" placeholder="Enter your email">
                <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
                    Email is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('username')?.hasError('email')">
                    Invalid email format
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                    placeholder="Enter your password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
                    Password is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
                    Password must be at least 6 characters long
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" [type]="hidePassword ? 'password' : 'text'"
                    placeholder="Confirm your password">
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="registerForm.hasError('mismatch')">
                    Passwords must match
                </mat-error>
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
                    Confirmation password is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('minlength')">
                    Confirmation password must be at least 6 characters long
                </mat-error>
            </mat-form-field>
            <div class="button-container">
                <button mat-raised-button color="primary" type="submit"
                    [disabled]="registerForm.invalid">Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
