<mat-card class="course-card" [ngClass]="course.category === categoryType.beginners ? 'beginner' : 'advanced'">
    <mat-card-content>
        <div class="card-header">
            <img [src]="course.imgUrl" alt="Course Image" class="course-image">
            <div>
                <h5 class="card-title">{{ course.firstName + " " + course.lastName }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card Subtitle</h6>
            </div>
        </div>
        <p class="card-text mb-2">{{ course.description | titlecase }}</p>
        <ng-container>
            @switch (course.category) {
            @case (categoryType.intermediate) {
            <ng-container>
                <button mat-raised-button color="primary" class="badge m-2" (click)="openDialog()">Intermediate</button>
            </ng-container>
            }
            @case (categoryType.advanced) {
            <ng-container>
                <button mat-raised-button color="accent" class="badge m-2" (click)="openDialog()">Advanced</button>
            </ng-container>
            }
            @case (categoryType.beginners) {
            <ng-container>
                <button mat-raised-button color="warn" class="badge m-2" (click)="openDialog()">Beginner</button>
            </ng-container>
            }
            @default {
            <ng-container>
                <button mat-raised-button color="warn" class="badge m-2" (click)="openDialog()">Other</button>
            </ng-container>
            }
            }
        </ng-container>
        <button mat-raised-button color="primary" class="card-link" (click)="viwoCourse(course)">View Course</button>
        <button mat-raised-button color="warn" class="card-link" (click)="confirmDelete(course.id)">Delete
            Course</button>
    </mat-card-content>
</mat-card>
