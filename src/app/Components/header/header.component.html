<mat-toolbar [color]="themeService.themeColor$ | async" class="mat-elevation-z4 custom-toolbar">
    <mat-toolbar-row>
        <div class="app-title">
            My Application
        </div>
        <div class="theme-selector">
            <!-- <mat-icon (click)="showThemes()" aria-hidden="false" aria-label="Example theme icon" fontIcon="palette"></mat-icon> -->
            <!-- <mat-icon (click)="showThemes()" aria-hidden="false" aria-label="Example theme icon">style</mat-icon> -->
            <mat-icon  (click)="showThemes()" aria-hidden="false" aria-label="Example theme icon">brush</mat-icon>
            @if(showThemesColor){
                <button mat-button (click)="changeThemeColor('primary')"
                    [class.selected]="selectedTheme === 'primary'">Primary</button>
                <button mat-button (click)="changeThemeColor('accent')"
                    [class.selected]="selectedTheme === 'accent'">Accent</button>
                <!-- <button mat-button (click)="changeThemeColor('warn')"
                    [class.selected]="selectedTheme === 'warn'">Warn</button> -->
            }
        </div>
        <span class="spacer"></span>
        <button mat-button routerLink="home" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" class="nav-button">Home</button>
        <button mat-button [routerLinkActiveOptions]="{exact: true}" routerLink="course-list" routerLinkActive="active" class="nav-button">Courses List</button>
    </mat-toolbar-row>
</mat-toolbar>
