<div class="container">
    <h1>{{title}}</h1>
    <div *ngFor="let course of courses;index as index; count as count, odd as odd; even as even ;first as first ; last as last"
        class="forOld">

        <input type="text" class="form-control mt-4" [value]="courses[$index].firstName" #inputRef
            (keyup)="onKeyup(inputRef.value, $index)" />

        <p>{{fullNmae(course)}}</p>

        <app-course-card-component [index]="index" [count]="count" [course]="course" [class.first-course]="first"
            [class.last-course]="last" [class.odd-course]="odd" [class.even-course]="even"
            (ViowCourseEvent)="onCourseClicked($event, index)" />
    </div>
</div>
