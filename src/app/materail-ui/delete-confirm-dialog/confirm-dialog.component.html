<style>
    mat-card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #fff;
    }

    mat-card-title {
        font-size: 24px;
        font-weight: bold;
    }

    mat-card-content p {
        font-size: 16px;
        color: #037e65 !important;
        margin: 16px 0;
    }

    mat-card-actions {
        display: flex;
        justify-content: center;
        /* justify-content: space-between; */
        margin: 16px;
    }

    button {
        margin-left: 8px;
        min-width: 80px;
    }

    button[color="warn"] {
        background-color: #f44336;
        color: white;
    }

    button[color="primary"] {
        background-color: #3f51b5;
        color: white;
    }

    mat-icon {
        font-size: 40px !important;
        display: block;
        margin: auto;
    }
</style>
<mat-card>
    <mat-card-header>
        <mat-icon mat-card-avatar color="warn">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <p>{{ 'CONFIRM_DELETE' | translate }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button color="warn" (click)="onNoClick()">{{ 'NO' | translate }}</button>
        <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>{{ 'YES' | translate }}</button>
    </mat-card-actions>
</mat-card>
