<style>
    mat-card {
        max-width: 400px;
        margin: 20px;
    }

    mat-card-title {
        font-size: 24px;
    }

    mat-card-content p {
        font-size: 16px;
    }

    mat-card-actions {
        display: flex;
        justify-content: flex-end;
    }

    button {
        margin-left: 8px;
    }
</style>

<mat-card>
    <mat-card-header>
      <mat-card-title>Confirm Delete</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Are you sure you want to delete this item?</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button color="warn" (click)="onNoClick()">No</button>
      <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
    </mat-card-actions>
  </mat-card>
